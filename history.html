<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>–Ü—Å—Ç–æ—Ä—ñ—è ‚Äî Power Monitor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600;700&family=Manrope:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-deep: #0d0d1a;
            --bg-primary: #1a1a2e;
            --bg-card: #16213e;
            --bg-elevated: #1f2b47;
            --text-primary: #e8e8f0;
            --text-secondary: #8888a0;
            --text-muted: #555570;
            --accent-green: #22c55e;
            --accent-green-glow: rgba(34, 197, 94, 0.4);
            --accent-red: #ef4444;
            --accent-red-glow: rgba(239, 68, 68, 0.4);
            --accent-amber: #f59e0b;
            --accent-blue: #3b82f6;
            --grid-line: rgba(255,255,255,0.03);
        }
        
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: 'Manrope', sans-serif;
            background: var(--bg-deep);
            color: var(--text-primary);
            min-height: 100vh;
            background-image: 
                linear-gradient(var(--grid-line) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid-line) 1px, transparent 1px);
            background-size: 40px 40px;
            background-position: -1px -1px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 32px 24px;
        }
        
        /* Header */
        .header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .back-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 48px;
            height: 48px;
            background: var(--bg-card);
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 12px;
            color: var(--text-secondary);
            text-decoration: none;
            transition: all 0.2s ease;
        }
        
        .back-btn:hover {
            background: var(--bg-elevated);
            color: var(--text-primary);
            transform: translateX(-2px);
        }
        
        .back-btn svg {
            width: 24px;
            height: 24px;
        }
        
        .device-header {
            flex: 1;
        }
        
        .device-name {
            font-size: 28px;
            font-weight: 800;
            letter-spacing: -0.5px;
            margin-bottom: 4px;
        }
        
        .device-status {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            font-weight: 600;
        }
        
        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
        }
        
        .status-dot.up {
            background: var(--accent-green);
            box-shadow: 0 0 12px var(--accent-green-glow);
        }
        
        .status-dot.down {
            background: var(--accent-red);
            box-shadow: 0 0 12px var(--accent-red-glow);
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .status-text.up { color: var(--accent-green); }
        .status-text.down { color: var(--accent-red); }
        
        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 16px;
            margin-bottom: 40px;
        }
        
        @media (max-width: 600px) {
            .stats-grid { grid-template-columns: 1fr; }
        }
        
        .stat-card {
            background: var(--bg-card);
            border: 1px solid rgba(255,255,255,0.06);
            border-radius: 16px;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }
        
        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--accent-amber), transparent);
            opacity: 0.6;
        }
        
        .stat-label {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-muted);
            margin-bottom: 8px;
        }
        
        .stat-value {
            font-family: 'JetBrains Mono', monospace;
            font-size: 32px;
            font-weight: 700;
            color: var(--text-primary);
        }
        
        .stat-unit {
            font-size: 14px;
            color: var(--text-secondary);
            margin-left: 4px;
        }
        
        /* Timeline Section */
        .timeline-section {
            background: var(--bg-card);
            border: 1px solid rgba(255,255,255,0.06);
            border-radius: 20px;
            overflow: hidden;
        }
        
        .timeline-header {
            padding: 20px 24px;
            border-bottom: 1px solid rgba(255,255,255,0.06);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .timeline-title {
            font-size: 16px;
            font-weight: 600;
        }
        
        .event-count {
            font-family: 'JetBrains Mono', monospace;
            font-size: 13px;
            color: var(--text-muted);
            background: var(--bg-deep);
            padding: 4px 10px;
            border-radius: 20px;
        }
        
        .timeline-list {
            max-height: 500px;
            overflow-y: auto;
        }
        
        .timeline-list::-webkit-scrollbar {
            width: 6px;
        }
        
        .timeline-list::-webkit-scrollbar-track {
            background: var(--bg-deep);
        }
        
        .timeline-list::-webkit-scrollbar-thumb {
            background: var(--bg-elevated);
            border-radius: 3px;
        }
        
        .event-item {
            display: grid;
            grid-template-columns: 60px 1fr auto;
            gap: 16px;
            padding: 16px 24px;
            border-bottom: 1px solid rgba(255,255,255,0.04);
            transition: background 0.15s ease;
            align-items: center;
        }
        
        .event-item:hover {
            background: rgba(255,255,255,0.02);
        }
        
        .event-item:last-child {
            border-bottom: none;
        }
        
        .event-indicator {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
        }
        
        .event-icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }
        
        .event-icon.up {
            background: rgba(34, 197, 94, 0.15);
            border: 1px solid rgba(34, 197, 94, 0.3);
        }
        
        .event-icon.down {
            background: rgba(239, 68, 68, 0.15);
            border: 1px solid rgba(239, 68, 68, 0.3);
        }
        
        .event-line {
            width: 2px;
            height: 20px;
            background: var(--bg-elevated);
            margin-top: 4px;
        }
        
        .event-item:last-child .event-line {
            display: none;
        }
        
        .event-content {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }
        
        .event-type {
            font-weight: 600;
            font-size: 15px;
        }
        
        .event-type.up { color: var(--accent-green); }
        .event-type.down { color: var(--accent-red); }
        
        .event-time {
            font-family: 'JetBrains Mono', monospace;
            font-size: 13px;
            color: var(--text-secondary);
        }
        
        .event-duration {
            font-family: 'JetBrains Mono', monospace;
            font-size: 14px;
            color: var(--text-muted);
            background: var(--bg-deep);
            padding: 6px 12px;
            border-radius: 8px;
            white-space: nowrap;
        }
        
        .event-duration.long {
            color: var(--accent-amber);
            background: rgba(245, 158, 11, 0.1);
        }
        
        /* Empty State */
        .empty-state {
            padding: 60px 24px;
            text-align: center;
        }
        
        .empty-icon {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
        }
        
        .empty-text {
            color: var(--text-muted);
            font-size: 15px;
        }
        
        /* Loading */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 60px;
            gap: 12px;
            color: var(--text-muted);
        }
        
        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid var(--bg-elevated);
            border-top-color: var(--accent-blue);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <a href="/" class="back-btn">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
                </svg>
            </a>
            <div class="device-header">
                <h1 class="device-name" id="deviceName">‚Äî</h1>
                <div class="device-status">
                    <span class="status-dot" id="statusDot"></span>
                    <span class="status-text" id="statusText">‚Äî</span>
                </div>
            </div>
        </header>
        
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">–í—ñ–¥–∫–ª—é—á–µ–Ω—å</div>
                <div class="stat-value" id="totalOutages">‚Äî</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">–ù–∞–π–¥–æ–≤—à–µ</div>
                <div class="stat-value" id="longestOutage">‚Äî</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">–ó–∞–≥–∞–ª–æ–º –±–µ–∑ —Å–≤—ñ—Ç–ª–∞</div>
                <div class="stat-value" id="totalDowntime">‚Äî</div>
            </div>
        </div>
        
        <section class="timeline-section">
            <div class="timeline-header">
                <h2 class="timeline-title">–•—Ä–æ–Ω–æ–ª–æ–≥—ñ—è –ø–æ–¥—ñ–π</h2>
                <span class="event-count" id="eventCount">0 –ø–æ–¥—ñ–π</span>
            </div>
            <div class="timeline-list" id="timeline">
                <div class="loading">
                    <div class="spinner"></div>
                    <span>–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è...</span>
                </div>
            </div>
        </section>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const deviceId = params.get('device') || 'voskresenska18b';
        
        function formatDuration(seconds) {
            if (!seconds) return '‚Äî';
            const h = Math.floor(seconds / 3600);
            const m = Math.floor((seconds % 3600) / 60);
            if (h > 0) return h + '<span class="stat-unit">–≥–æ–¥</span> ' + m + '<span class="stat-unit">—Ö–≤</span>';
            return m + '<span class="stat-unit">—Ö–≤</span>';
        }
        
        function formatDurationShort(seconds) {
            if (!seconds) return '‚Äî';
            const h = Math.floor(seconds / 3600);
            const m = Math.floor((seconds % 3600) / 60);
            if (h > 0) return h + '–≥–æ–¥ ' + m + '—Ö–≤';
            if (m > 0) return m + '—Ö–≤';
            return seconds + '—Å–µ–∫';
        }
        
        function formatDateTime(iso) {
            const d = new Date(iso);
            const day = d.getDate().toString().padStart(2, '0');
            const month = (d.getMonth() + 1).toString().padStart(2, '0');
            const hours = d.getHours().toString().padStart(2, '0');
            const mins = d.getMinutes().toString().padStart(2, '0');
            return day + '.' + month + ' –æ ' + hours + ':' + mins;
        }
        
        async function loadData() {
            try {
                const [statusResp, historyResp] = await Promise.all([
                    fetch('/api/status'),
                    fetch('/api/history?device=' + deviceId + '&limit=100')
                ]);
                
                const status = await statusResp.json();
                const history = await historyResp.json();
                
                const device = status[deviceId];
                const events = history[deviceId] || [];
                
                // Update header
                document.getElementById('deviceName').textContent = device?.name || deviceId;
                const isUp = device?.status === 'up';
                document.getElementById('statusDot').className = 'status-dot ' + (isUp ? 'up' : 'down');
                document.getElementById('statusText').className = 'status-text ' + (isUp ? 'up' : 'down');
                document.getElementById('statusText').textContent = isUp ? '–°–≤—ñ—Ç–ª–æ —î' : '–°–≤—ñ—Ç–ª–∞ –Ω–µ–º–∞';
                
                // Calculate stats
                const outages = events.filter(e => e.type === 'down');
                const totalOutages = outages.length;
                const longestOutage = Math.max(...outages.map(e => e.duration || 0), 0);
                const totalDowntime = outages.reduce((sum, e) => sum + (e.duration || 0), 0);
                
                document.getElementById('totalOutages').textContent = totalOutages;
                document.getElementById('longestOutage').innerHTML = formatDuration(longestOutage);
                document.getElementById('totalDowntime').innerHTML = formatDuration(totalDowntime);
                document.getElementById('eventCount').textContent = events.length + ' –ø–æ–¥—ñ–π';
                
                // Render timeline
                const timeline = document.getElementById('timeline');
                
                if (events.length === 0) {
                    timeline.innerHTML = '<div class="empty-state">' +
                        '<div class="empty-icon">üìä</div>' +
                        '<div class="empty-text">–ü–æ–¥—ñ–π –ø–æ–∫–∏ –Ω–µ–º–∞—î</div></div>';
                    return;
                }
                
                let html = '';
                for (const ev of events) {
                    const isUp = ev.type === 'up';
                    const icon = isUp ? 'üí°' : 'üîå';
                    const label = isUp ? '–°–≤—ñ—Ç–ª–æ —É–≤—ñ–º–∫–Ω—É–ª–æ—Å—å' : '–°–≤—ñ—Ç–ª–æ –≤–∏–º–∫–Ω—É–ª–æ—Å—å';
                    const durClass = (ev.duration && ev.duration > 3600) ? ' long' : '';
                    
                    html += '<div class="event-item">' +
                        '<div class="event-indicator">' +
                            '<div class="event-icon ' + ev.type + '">' + icon + '</div>' +
                            '<div class="event-line"></div>' +
                        '</div>' +
                        '<div class="event-content">' +
                            '<div class="event-type ' + ev.type + '">' + label + '</div>' +
                            '<div class="event-time">' + formatDateTime(ev.time) + '</div>' +
                        '</div>' +
                        '<div class="event-duration' + durClass + '">' + 
                            (ev.duration ? formatDurationShort(ev.duration) : '‚Äî') + 
                        '</div>' +
                    '</div>';
                }
                
                timeline.innerHTML = html;
                
            } catch (e) {
                console.error(e);
                document.getElementById('timeline').innerHTML = 
                    '<div class="empty-state"><div class="empty-icon">‚ö†Ô∏è</div>' +
                    '<div class="empty-text">–ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è</div></div>';
            }
        }
        
        loadData();
    </script>
</body>
</html>
