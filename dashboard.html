<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>–ú–æ—ó –ø—Ä–∏—Å—Ç—Ä–æ—ó ‚Äî Power Monitor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@400;600;800&family=Onest:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-deep: #06060a;
            --bg-card: #0d0d14;
            --bg-elevated: #13131c;
            --bg-input: #0a0a0f;
            --electric: #fbbf24;
            --electric-glow: rgba(251, 191, 36, 0.15);
            --online: #22c55e;
            --offline: #ef4444;
            --text: #f4f4f5;
            --text-muted: #71717a;
            --text-dim: #3f3f46;
            --border: rgba(255,255,255,0.08);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Onest', system-ui, sans-serif;
            background: var(--bg-deep);
            color: var(--text);
            min-height: 100vh;
            line-height: 1.6;
        }

        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 512 512' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.7' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)'/%3E%3C/svg%3E");
            opacity: 0.03;
            pointer-events: none;
            z-index: 1000;
        }

        .grid-bg {
            position: fixed;
            inset: 0;
            background-image:
                linear-gradient(rgba(251,191,36,0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(251,191,36,0.02) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
            padding: 32px 20px;
            position: relative;
            z-index: 1;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            flex-wrap: wrap;
            gap: 16px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
            color: var(--text);
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: var(--electric);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            box-shadow: 0 0 20px var(--electric-glow);
        }

        .logo-text {
            font-family: 'Unbounded', sans-serif;
            font-weight: 800;
            font-size: 18px;
        }

        .user-section {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .user-email {
            color: var(--text-muted);
            font-size: 14px;
        }

        .btn-small {
            padding: 8px 14px;
            background: var(--bg-elevated);
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--text-muted);
            font-size: 13px;
            font-family: inherit;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.2s;
        }

        .btn-small:hover {
            background: var(--bg-card);
            color: var(--text);
        }

        /* Actions */
        .actions {
            display: flex;
            gap: 12px;
            margin-bottom: 32px;
            flex-wrap: wrap;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 20px;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            font-family: inherit;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
        }

        .btn-primary {
            background: var(--electric);
            color: var(--bg-deep);
        }

        .btn-primary:hover {
            filter: brightness(1.1);
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: var(--bg-elevated);
            color: var(--text);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            background: var(--bg-card);
            border-color: var(--text-dim);
        }

        /* Section */
        .section-title {
            font-family: 'Unbounded', sans-serif;
            font-size: 14px;
            font-weight: 600;
            color: var(--text-muted);
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .section-count {
            background: var(--bg-elevated);
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 12px;
        }

        /* Device cards */
        .devices-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 32px;
        }

        .device-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 14px;
            overflow: hidden;
            transition: all 0.2s;
        }

        .device-card:hover {
            border-color: var(--text-dim);
        }

        .device-card.owned {
            border-left: 3px solid var(--electric);
        }

        .device-main {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 16px;
        }

        .device-info {
            flex: 1;
            min-width: 0;
        }

        .device-name {
            font-family: 'Unbounded', sans-serif;
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .device-meta {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 13px;
            color: var(--text-dim);
        }

        .device-id {
            font-family: 'SF Mono', 'Fira Code', monospace;
        }

        .device-status {
            padding: 6px 12px;
            border-radius: 100px;
            font-size: 12px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 6px;
            flex-shrink: 0;
        }

        .status-online {
            background: rgba(34, 197, 94, 0.15);
            color: var(--online);
        }

        .status-offline {
            background: rgba(239, 68, 68, 0.15);
            color: var(--offline);
        }

        .status-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: currentColor;
        }

        .status-online .status-dot {
            animation: pulse-dot 1.5s ease-in-out infinite;
        }

        @keyframes pulse-dot {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }

        /* Device actions */
        .device-actions {
            display: flex;
            gap: 8px;
            padding: 0 20px 16px;
        }

        .device-action {
            padding: 8px 14px;
            background: var(--bg-elevated);
            border: none;
            border-radius: 6px;
            color: var(--text-muted);
            font-size: 13px;
            font-family: inherit;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .device-action:hover {
            background: var(--bg-deep);
            color: var(--text);
        }

        /* Settings panel */
        .device-settings {
            display: none;
            padding: 20px;
            background: var(--bg-elevated);
            border-top: 1px solid var(--border);
        }

        .device-settings.open {
            display: block;
        }

        .settings-title {
            font-size: 13px;
            font-weight: 600;
            color: var(--text-muted);
            margin-bottom: 16px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 12px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .form-label {
            font-size: 12px;
            color: var(--text-dim);
        }

        .form-input {
            padding: 10px 12px;
            background: var(--bg-input);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text);
            font-size: 14px;
            font-family: inherit;
            transition: all 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--electric);
        }

        .form-input::placeholder {
            color: var(--text-dim);
        }

        .settings-actions {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-top: 16px;
        }

        .btn-save {
            padding: 10px 20px;
            background: var(--electric);
            border: none;
            border-radius: 6px;
            color: var(--bg-deep);
            font-size: 14px;
            font-weight: 600;
            font-family: inherit;
            cursor: pointer;
        }

        .btn-save:hover {
            filter: brightness(1.1);
        }

        .save-status {
            font-size: 13px;
            color: var(--online);
        }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 48px 20px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 14px;
        }

        .empty-icon {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.6;
        }

        .empty-title {
            font-family: 'Unbounded', sans-serif;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .empty-desc {
            color: var(--text-muted);
            font-size: 14px;
        }

        /* Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.8);
            z-index: 500;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal-overlay.open {
            display: flex;
        }

        .modal {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 28px;
            max-width: 400px;
            width: 100%;
        }

        .modal-title {
            font-family: 'Unbounded', sans-serif;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .modal-desc {
            color: var(--text-muted);
            font-size: 14px;
            margin-bottom: 20px;
        }

        .modal-actions {
            display: flex;
            gap: 12px;
            margin-top: 20px;
        }

        .modal-actions .btn {
            flex: 1;
            justify-content: center;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding-top: 24px;
            border-top: 1px solid var(--border);
        }

        .footer-link {
            color: var(--text-dim);
            text-decoration: none;
            font-size: 13px;
            margin: 0 12px;
        }

        .footer-link:hover {
            color: var(--electric);
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 48px;
            color: var(--text-muted);
        }

        .spinner {
            width: 28px;
            height: 28px;
            border: 3px solid var(--border);
            border-top-color: var(--electric);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 12px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Mobile */
        @media (max-width: 600px) {
            .header {
                flex-direction: column;
                align-items: stretch;
            }

            .user-section {
                justify-content: space-between;
            }

            .device-main {
                flex-direction: column;
                align-items: stretch;
                gap: 12px;
            }

            .device-status {
                align-self: flex-start;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .device-actions {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <div class="grid-bg"></div>

    <div class="container">
        <div class="header">
            <a href="/" class="logo">
                <div class="logo-icon">‚ö°</div>
                <span class="logo-text">Power Monitor</span>
            </a>
            <div class="user-section">
                <span class="user-email" id="userEmail"></span>
                <button class="btn-small" onclick="logout()">–í–∏–π—Ç–∏</button>
            </div>
        </div>

        <div class="actions">
            <a href="/flash" class="btn btn-primary">‚ö° –ü—Ä–æ—à–∏—Ç–∏ –ø—Ä–∏—Å—Ç—Ä—ñ–π</a>
            <button class="btn btn-secondary" onclick="openSubscribeModal()">üîó –ü—ñ–¥–ø–∏—Å–∞—Ç–∏—Å—å</button>
        </div>

        <div id="content">
            <div class="loading">
                <div class="spinner"></div>
                –ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è...
            </div>
        </div>

        <div class="footer">
            <a href="/" class="footer-link">–ì–æ–ª–æ–≤–Ω–∞</a>
            <a href="https://t.me/power18b89" class="footer-link" target="_blank">Telegram</a>
        </div>
    </div>

    <!-- Subscribe modal -->
    <div class="modal-overlay" id="subscribeModal">
        <div class="modal">
            <div class="modal-title">–ü—ñ–¥–ø–∏—Å–∞—Ç–∏—Å—å –Ω–∞ –ø—Ä–∏—Å—Ç—Ä—ñ–π</div>
            <div class="modal-desc">–í–≤–µ–¥—ñ—Ç—å ID –ø—Ä–∏—Å—Ç—Ä–æ—é —â–æ–± –±–∞—á–∏—Ç–∏ –π–æ–≥–æ —Å—Ç–∞—Ç—É—Å</div>
            <div class="form-group">
                <input type="text" class="form-input" id="subscribeId" placeholder="device_id">
            </div>
            <div class="modal-actions">
                <button class="btn btn-secondary" onclick="closeSubscribeModal()">–°–∫–∞—Å—É–≤–∞—Ç–∏</button>
                <button class="btn btn-primary" onclick="subscribe()">–ü—ñ–¥–ø–∏—Å–∞—Ç–∏—Å—å</button>
            </div>
        </div>
    </div>

    <script>
        let currentUser = null;

        async function init() {
            try {
                const res = await fetch('/api/me');
                if (!res.ok) {
                    window.location.href = '/auth/login';
                    return;
                }
                const data = await res.json();
                currentUser = data.email;
                document.getElementById('userEmail').textContent = currentUser;
                
                // Check for claim parameter
                const urlParams = new URLSearchParams(window.location.search);
                const claimId = urlParams.get('claim');
                if (claimId) {
                    try {
                        const claimRes = await fetch('/api/claim?device=' + encodeURIComponent(claimId));
                        if (claimRes.ok) {
                            console.log('Device claimed:', claimId);
                        }
                    } catch (e) {
                        console.error('Claim failed:', e);
                    }
                    // Remove claim param from URL
                    window.history.replaceState({}, '', '/dashboard');
                }
                
                loadDevices();
            } catch (e) {
                window.location.href = '/';
            }
        }

        async function loadDevices() {
            try {
                const res = await fetch('/api/my-devices');
                if (!res.ok) throw new Error('Failed');
                const data = await res.json();
                render(data.owned || [], data.subscribed || []);
            } catch (e) {
                document.getElementById('content').innerHTML =
                    '<div class="empty-state"><div class="empty-icon">‚ö†Ô∏è</div><div class="empty-title">–ü–æ–º–∏–ª–∫–∞</div><div class="empty-desc">–ù–µ –≤–¥–∞–ª–æ—Å—å –∑–∞–≤–∞–Ω—Ç–∞–∂–∏—Ç–∏</div></div>';
            }
        }

        function render(owned, subscribed) {
            const content = document.getElementById('content');
            let html = '';

            // Owned devices
            html += `<div class="section-title">–ú–æ—ó –ø—Ä–∏—Å—Ç—Ä–æ—ó <span class="section-count">${owned.length}</span></div>`;

            if (owned.length === 0) {
                html += `
                    <div class="empty-state" style="margin-bottom: 32px;">
                        <div class="empty-icon">üì°</div>
                        <div class="empty-title">–ù–µ–º–∞—î –ø—Ä–∏—Å—Ç—Ä–æ—ó–≤</div>
                        <div class="empty-desc">–ü—Ä–æ—à–∏–π—Ç–µ ESP32 —â–æ–± –ø–æ—á–∞—Ç–∏ –º–æ–Ω—ñ—Ç–æ—Ä–∏–Ω–≥</div>
                    </div>
                `;
            } else {
                html += '<div class="devices-list">';
                owned.forEach(d => {
                    html += renderDevice(d, true);
                });
                html += '</div>';
            }

            // Subscribed devices
            if (subscribed.length > 0) {
                html += `<div class="section-title">–ü—ñ–¥–ø–∏—Å–∫–∏ <span class="section-count">${subscribed.length}</span></div>`;
                html += '<div class="devices-list">';
                subscribed.forEach(d => {
                    html += renderDevice(d, false);
                });
                html += '</div>';
            }

            content.innerHTML = html;
        }

        function renderDevice(d, isOwned) {
            const statusClass = d.status === 'online' ? 'status-online' : 'status-offline';
            const statusText = d.status === 'online' ? '–û–Ω–ª–∞–π–Ω' : '–û—Ñ–ª–∞–π–Ω';
            const cardClass = isOwned ? 'device-card owned' : 'device-card';

            let settingsHtml = '';
            if (isOwned) {
                settingsHtml = `
                    <div class="device-settings" id="settings_${d.id}">
                        <div class="settings-title">–ù–∞–∑–≤–∞ –ø—Ä–∏—Å—Ç—Ä–æ—é</div>
                        <div class="form-row">
                            <div class="form-group" style="flex:1">
                                <input type="text" class="form-input" id="name_${d.id}" value="${esc(d.name || '')}" placeholder="–ú–æ—è –∫–≤–∞—Ä—Ç–∏—Ä–∞">
                            </div>
                            <button class="btn-save" onclick="renameDevice('${d.id}')">–ó–±–µ—Ä–µ–≥—Ç–∏</button>
                        </div>
                        <div class="settings-title" style="margin-top:16px">Telegram —Å–ø–æ–≤—ñ—â–µ–Ω–Ω—è</div>
                        <div class="form-row">
                            <div class="form-group">
                                <label class="form-label">Bot Token</label>
                                <input type="text" class="form-input" id="token_${d.id}" value="${esc(d.bot_token || '')}" placeholder="–≤—ñ–¥ @BotFather">
                            </div>
                            <div class="form-group">
                                <label class="form-label">Chat ID</label>
                                <input type="text" class="form-input" id="chat_${d.id}" value="${esc(d.chat_id || '')}" placeholder="-100...">
                            </div>
                        </div>
                        <div class="settings-actions">
                            <button class="btn-save" onclick="saveDevice('${d.id}')">–ó–±–µ—Ä–µ–≥—Ç–∏</button>
                            <span class="save-status" id="status_${d.id}"></span>
                        </div>
                    </div>
                `;
            }

            return `
                <div class="${cardClass}">
                    <div class="device-main">
                        <div class="device-info">
                            <div class="device-name">${esc(d.name)}</div>
                            <div class="device-meta">
                                <span class="device-id">${d.id}</span>
                            </div>
                        </div>
                        <div class="device-status ${statusClass}">
                            <span class="status-dot"></span>
                            ${statusText}
                        </div>
                    </div>
                    <div class="device-actions">
                        <a href="/history?device=${d.id}" class="device-action">üìä –Ü—Å—Ç–æ—Ä—ñ—è</a>
                        ${isOwned ? `<button class="device-action" onclick="toggleSettings('${d.id}')">‚öôÔ∏è –ù–∞–ª–∞—à—Ç—É–≤–∞–Ω–Ω—è</button>` : ''}
                        ${isOwned ? `<button class="device-action" onclick="deleteDevice('${d.id}')">üóëÔ∏è –í–∏–¥–∞–ª–∏—Ç–∏</button>` : ''}
                        ${!isOwned ? `<button class="device-action" onclick="unsubscribe('${d.id}')">‚úï –í—ñ–¥–ø–∏—Å–∞—Ç–∏—Å—å</button>` : ''}
                    </div>
                    ${settingsHtml}
                </div>
            `;
        }

        function esc(s) {
            if (!s) return '';
            return s.replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;').replace(/"/g,'&quot;');
        }

        function toggleSettings(id) {
            const el = document.getElementById('settings_' + id);
            el.classList.toggle('open');
        }

        async function saveDevice(id) {
            const token = document.getElementById('token_' + id).value.trim();
            const chatId = document.getElementById('chat_' + id).value.trim();
            const statusEl = document.getElementById('status_' + id);

            try {
                const res = await fetch('/api/my-devices/' + id, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ bot_token: token, chat_id: chatId })
                });

                statusEl.textContent = res.ok ? '‚úì –ó–±–µ—Ä–µ–∂–µ–Ω–æ' : '‚úó –ü–æ–º–∏–ª–∫–∞';
                statusEl.style.color = res.ok ? 'var(--online)' : 'var(--offline)';
                if (res.ok) setTimeout(() => statusEl.textContent = '', 3000);
            } catch (e) {
                statusEl.textContent = '‚úó –ü–æ–º–∏–ª–∫–∞';
                statusEl.style.color = 'var(--offline)';
            }
        }

        async function deleteDevice(id) {
            if (!confirm("–í–∏–¥–∞–ª–∏—Ç–∏ –ø—Ä–∏—Å—Ç—Ä—ñ–π " + id + "?")) return;
            try {
                const res = await fetch("/api/my-devices/" + id, {method: "DELETE"});
                if (res.ok) loadDevices();
                else alert("–ü–æ–º–∏–ª–∫–∞ –≤–∏–¥–∞–ª–µ–Ω–Ω—è");
            } catch (e) { alert("–ü–æ–º–∏–ª–∫–∞ –≤–∏–¥–∞–ª–µ–Ω–Ω—è"); }
        }

        async function renameDevice(id) {
            const name = document.getElementById("name_" + id).value.trim();
            if (!name) return;
            try {
                const res = await fetch("/api/my-devices/" + id, {
                    method: "PUT",
                    headers: {"Content-Type": "application/json"},
                    body: JSON.stringify({name: name})
                });
                if (res.ok) loadDevices();
                else alert("–ü–æ–º–∏–ª–∫–∞ –∑–±–µ—Ä–µ–∂–µ–Ω–Ω—è");
            } catch (e) { alert("–ü–æ–º–∏–ª–∫–∞ –∑–±–µ—Ä–µ–∂–µ–Ω–Ω—è"); }
        }

        function openSubscribeModal() {
            document.getElementById('subscribeModal').classList.add('open');
            document.getElementById('subscribeId').focus();
        }

        function closeSubscribeModal() {
            document.getElementById('subscribeModal').classList.remove('open');
            document.getElementById('subscribeId').value = '';
        }

        async function subscribe() {
            const deviceId = document.getElementById('subscribeId').value.trim();
            if (!deviceId) return;

            try {
                const res = await fetch('/api/subscribe', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ device_id: deviceId })
                });

                if (res.ok) {
                    closeSubscribeModal();
                    loadDevices();
                } else {
                    alert(await res.text() || '–ü—Ä–∏—Å—Ç—Ä—ñ–π –Ω–µ –∑–Ω–∞–π–¥–µ–Ω–æ');
                }
            } catch (e) {
                alert('–ü–æ–º–∏–ª–∫–∞');
            }
        }

        async function unsubscribe(id) {
            if (!confirm('–í—ñ–¥–ø–∏—Å–∞—Ç–∏—Å—å –≤—ñ–¥ —Ü—å–æ–≥–æ –ø—Ä–∏—Å—Ç—Ä–æ—é?')) return;
            await fetch('/api/unsubscribe/' + id, { method: 'DELETE' });
            loadDevices();
        }

        function logout() {
            window.location.href = '/auth/logout';
        }

        // Enter key in modal
        document.getElementById('subscribeId').addEventListener('keypress', e => {
            if (e.key === 'Enter') subscribe();
        });

        init();
    </script>
</body>
</html>
