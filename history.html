<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>–Ü—Å—Ç–æ—Ä—ñ—è ‚Äî Power Monitor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@400;600;800&family=Onest:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-deep: #06060a;
            --bg-card: #0d0d14;
            --bg-elevated: #13131c;
            --bg-input: #0a0a0f;
            --electric: #fbbf24;
            --electric-glow: rgba(251, 191, 36, 0.15);
            --online: #22c55e;
            --online-glow: rgba(34, 197, 94, 0.2);
            --offline: #ef4444;
            --offline-glow: rgba(239, 68, 68, 0.2);
            --text: #f4f4f5;
            --text-muted: #71717a;
            --text-dim: #3f3f46;
            --border: rgba(255,255,255,0.08);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Onest', system-ui, sans-serif;
            background: var(--bg-deep);
            color: var(--text);
            min-height: 100vh;
            line-height: 1.6;
        }

        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 512 512' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.7' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)'/%3E%3C/svg%3E");
            opacity: 0.03;
            pointer-events: none;
            z-index: 1000;
        }

        .grid-bg {
            position: fixed;
            inset: 0;
            background-image:
                linear-gradient(rgba(251,191,36,0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(251,191,36,0.02) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 32px 20px;
            position: relative;
            z-index: 1;
        }

        /* Header */
        .header {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 32px;
        }

        .back-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 44px;
            height: 44px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 10px;
            color: var(--text-muted);
            text-decoration: none;
            transition: all 0.2s;
        }

        .back-btn:hover {
            background: var(--bg-elevated);
            color: var(--text);
            border-color: var(--electric);
        }

        .back-btn svg {
            width: 20px;
            height: 20px;
        }

        .device-info {
            flex: 1;
        }

        .device-name {
            font-family: 'Unbounded', sans-serif;
            font-size: 24px;
            font-weight: 800;
            margin-bottom: 4px;
        }

        .device-status {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            font-weight: 500;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }

        .status-dot.up {
            background: var(--online);
            box-shadow: 0 0 8px var(--online-glow);
        }

        .status-dot.down {
            background: var(--offline);
            box-shadow: 0 0 8px var(--offline-glow);
        }

        .status-text.up { color: var(--online); }
        .status-text.down { color: var(--offline); }

        /* Stats */
        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-bottom: 32px;
        }

        @media (max-width: 600px) {
            .stats { grid-template-columns: 1fr; }
        }

        .stat {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 14px;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        .stat::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--electric);
            opacity: 0.5;
        }

        .stat-label {
            font-size: 12px;
            font-weight: 500;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }

        .stat-value {
            font-family: 'Unbounded', sans-serif;
            font-size: 28px;
            font-weight: 800;
            color: var(--text);
        }

        .stat-unit {
            font-size: 14px;
            font-weight: 400;
            color: var(--text-muted);
        }

        /* Timeline */
        .timeline-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            overflow: hidden;
        }

        .timeline-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 24px;
            border-bottom: 1px solid var(--border);
        }

        .timeline-title {
            font-family: 'Unbounded', sans-serif;
            font-size: 16px;
            font-weight: 600;
        }

        .event-count {
            font-size: 13px;
            color: var(--text-dim);
            background: var(--bg-elevated);
            padding: 4px 12px;
            border-radius: 20px;
        }

        .timeline-list {
            max-height: 500px;
            overflow-y: auto;
        }

        .timeline-list::-webkit-scrollbar {
            width: 6px;
        }

        .timeline-list::-webkit-scrollbar-track {
            background: var(--bg-deep);
        }

        .timeline-list::-webkit-scrollbar-thumb {
            background: var(--bg-elevated);
            border-radius: 3px;
        }

        .event {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 16px 24px;
            border-bottom: 1px solid rgba(255,255,255,0.04);
            transition: background 0.15s;
        }

        .event:hover {
            background: rgba(251, 191, 36, 0.02);
        }

        .event:last-child {
            border-bottom: none;
        }

        .event-icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            flex-shrink: 0;
        }

        .event-icon.up {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.2);
        }

        .event-icon.down {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        .event-content {
            flex: 1;
            min-width: 0;
        }

        .event-type {
            font-weight: 600;
            font-size: 15px;
            margin-bottom: 2px;
        }

        .event-type.up { color: var(--online); }
        .event-type.down { color: var(--offline); }

        .event-time {
            font-size: 13px;
            color: var(--text-muted);
        }

        .event-duration {
            font-family: 'Unbounded', sans-serif;
            font-size: 13px;
            font-weight: 600;
            color: var(--text-dim);
            background: var(--bg-elevated);
            padding: 6px 12px;
            border-radius: 8px;
            white-space: nowrap;
        }

        .event-duration.long {
            color: var(--electric);
            background: var(--electric-glow);
        }

        /* Empty / Loading */
        .empty-state {
            padding: 60px 24px;
            text-align: center;
        }

        .empty-icon {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.4;
        }

        .empty-text {
            color: var(--text-muted);
            font-size: 15px;
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 60px;
            gap: 12px;
            color: var(--text-muted);
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid var(--bg-elevated);
            border-top-color: var(--electric);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Footer */
        .footer {
            text-align: center;
            margin-top: 32px;
        }

        .footer-link {
            color: var(--text-dim);
            text-decoration: none;
            font-size: 14px;
            transition: color 0.2s;
        }

        .footer-link:hover {
            color: var(--electric);
        }
    </style>
</head>
<body>
    <div class="grid-bg"></div>

    <div class="container">
        <header class="header">
            <a href="/dashboard" class="back-btn">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
                </svg>
            </a>
            <div class="device-info">
                <h1 class="device-name" id="deviceName">‚Äî</h1>
                <div class="device-status">
                    <span class="status-dot" id="statusDot"></span>
                    <span class="status-text" id="statusText">‚Äî</span>
                </div>
            </div>
        </header>

        <div class="stats">
            <div class="stat">
                <div class="stat-label">–í—ñ–¥–∫–ª—é—á–µ–Ω—å</div>
                <div class="stat-value" id="totalOutages">‚Äî</div>
            </div>
            <div class="stat">
                <div class="stat-label">–ù–∞–π–¥–æ–≤—à–µ</div>
                <div class="stat-value" id="longestOutage">‚Äî</div>
            </div>
            <div class="stat">
                <div class="stat-label">–ë–µ–∑ —Å–≤—ñ—Ç–ª–∞</div>
                <div class="stat-value" id="totalDowntime">‚Äî</div>
            </div>
        </div>

        <section class="timeline-card">
            <div class="timeline-header">
                <h2 class="timeline-title">–•—Ä–æ–Ω–æ–ª–æ–≥—ñ—è</h2>
                <span class="event-count" id="eventCount">0 –ø–æ–¥—ñ–π</span>
            </div>
            <div class="timeline-list" id="timeline">
                <div class="loading">
                    <div class="spinner"></div>
                    <span>–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è...</span>
                </div>
            </div>
        </section>

        <div class="footer">
            <a href="/" class="footer-link">‚Üê Power Monitor</a>
        </div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const deviceId = params.get('device') || '';

        function formatDuration(seconds) {
            if (!seconds) return '‚Äî';
            const h = Math.floor(seconds / 3600);
            const m = Math.floor((seconds % 3600) / 60);
            if (h > 0) return h + '<span class="stat-unit">–≥–æ–¥</span> ' + m + '<span class="stat-unit">—Ö–≤</span>';
            return m + '<span class="stat-unit">—Ö–≤</span>';
        }

        function formatDurationShort(seconds) {
            if (!seconds) return '‚Äî';
            const h = Math.floor(seconds / 3600);
            const m = Math.floor((seconds % 3600) / 60);
            if (h > 0) return h + '–≥ ' + m + '—Ö–≤';
            if (m > 0) return m + '—Ö–≤';
            return seconds + '—Å';
        }

        function formatDateTime(iso) {
            const d = new Date(iso);
            const day = d.getDate().toString().padStart(2, '0');
            const month = (d.getMonth() + 1).toString().padStart(2, '0');
            const hours = d.getHours().toString().padStart(2, '0');
            const mins = d.getMinutes().toString().padStart(2, '0');
            return day + '.' + month + ' –æ ' + hours + ':' + mins;
        }

        async function loadData() {
            try {
                const [statusResp, historyResp] = await Promise.all([
                    fetch('/api/status'),
                    fetch('/api/history?device=' + deviceId + '&limit=100')
                ]);

                const status = await statusResp.json();
                const history = await historyResp.json();

                const device = status[deviceId];
                const events = history[deviceId] || [];

                document.getElementById('deviceName').textContent = device?.name || deviceId;
                const isUp = device?.status === 'up';
                document.getElementById('statusDot').className = 'status-dot ' + (isUp ? 'up' : 'down');
                document.getElementById('statusText').className = 'status-text ' + (isUp ? 'up' : 'down');
                document.getElementById('statusText').textContent = isUp ? '–°–≤—ñ—Ç–ª–æ —î' : '–°–≤—ñ—Ç–ª–∞ –Ω–µ–º–∞—î';

                const outages = events.filter(e => e.type === 'down');
                const totalOutages = outages.length;
                const longestOutage = Math.max(...outages.map(e => e.duration || 0), 0);
                const totalDowntime = outages.reduce((sum, e) => sum + (e.duration || 0), 0);

                document.getElementById('totalOutages').textContent = totalOutages;
                document.getElementById('longestOutage').innerHTML = formatDuration(longestOutage);
                document.getElementById('totalDowntime').innerHTML = formatDuration(totalDowntime);
                document.getElementById('eventCount').textContent = events.length + ' –ø–æ–¥—ñ–π';

                const timeline = document.getElementById('timeline');

                if (events.length === 0) {
                    timeline.innerHTML = '<div class="empty-state">' +
                        '<div class="empty-icon">üìä</div>' +
                        '<div class="empty-text">–ü–æ–¥—ñ–π –ø–æ–∫–∏ –Ω–µ–º–∞—î</div></div>';
                    return;
                }

                let html = '';
                for (const ev of events) {
                    const isUp = ev.type === 'up';
                    const icon = isUp ? 'üí°' : 'üîå';
                    const label = isUp ? '–°–≤—ñ—Ç–ª–æ –∑\'—è–≤–∏–ª–æ—Å—å' : '–°–≤—ñ—Ç–ª–æ –∑–Ω–∏–∫–ª–æ';
                    const durClass = (ev.duration && ev.duration > 3600) ? ' long' : '';

                    html += '<div class="event">' +
                        '<div class="event-icon ' + ev.type + '">' + icon + '</div>' +
                        '<div class="event-content">' +
                            '<div class="event-type ' + ev.type + '">' + label + '</div>' +
                            '<div class="event-time">' + formatDateTime(ev.time) + '</div>' +
                        '</div>' +
                        '<div class="event-duration' + durClass + '">' +
                            (ev.duration ? formatDurationShort(ev.duration) : '‚Äî') +
                        '</div>' +
                    '</div>';
                }

                timeline.innerHTML = html;

            } catch (e) {
                console.error(e);
                document.getElementById('timeline').innerHTML =
                    '<div class="empty-state"><div class="empty-icon">‚ö†Ô∏è</div>' +
                    '<div class="empty-text">–ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è</div></div>';
            }
        }

        loadData();
    </script>
</body>
</html>
